<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohammad's Poems</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>Ash'ar-e Mohammad</h1>
        <div id="status-indicator" class="offline">Offline</div>
    </header>

    <div id="update-notification" class="hidden">
        New poems added! <button id="reload-btn">Reload</button>
    </div>

    <main id="home-view">
        <div id="poem-list" class="list-container">
            <p class="loading">Loading library...</p>
        </div>
    </main>

    <article id="reader-view" class="hidden">
        <button id="back-btn">‚Üê Back to List</button>
        <div id="poem-content">
            <h2 id="reader-title"></h2>
            <p id="reader-meta"></p>
            <div id="reader-lines"></div>
        </div>
    </article>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(() => console.log('Service Worker Registered'));
        }
    </script>
</body>

</html>
